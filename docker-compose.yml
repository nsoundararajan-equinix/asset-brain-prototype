version: '3.8'

services:
  asset-brain-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - SPANNER_INSTANCE_ID=${SPANNER_INSTANCE_ID}
      - SPANNER_DATABASE_ID=${SPANNER_DATABASE_ID}
      - FLASK_ENV=development
      - GOOGLE_APPLICATION_CREDENTIALS=/home/assetbrain/.config/gcloud/application_default_credentials.json
    volumes:
      - .:/app
      - ~/.config/gcloud:/home/assetbrain/.config/gcloud:ro
    networks:
      - asset-brain-network

networks:
  asset-brain-network:
    driver: bridge
